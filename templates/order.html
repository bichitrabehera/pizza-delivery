<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Pizza - Pizza Express</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/order.css">
</head>

<body>

    <header>
        <div class="logo">
            <a href="../index.html">
                <img src="../images/logo.png" alt="Pizza Express Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li>
                    <a href="cart.html" style="position: relative;">
                        Cart <span id="cart-count">0</span>
                    </a>
                </li>
                <li><a href="order.html" class="order-btn">Order Now</a></li>
            </ul>
        </nav>
    </header>
    

    <section class="choose-pizza">
        <div>
            <h1>Choose A Pizza</h1>
        </div>
        <div class="pizza-section">
            <div class="pizza-card" data-name="Pepperoni Pizza" data-price="12.99">
                <img src="https://source.unsplash.com/280x180/?pizza" alt="Pizza">
                <h3>Pepperoni Pizza</h3>
                <p>Size: Large</p>
                <p class="price">$12.99</p>
                <button onclick="addToCart(this)">Add to Cart</button>
            </div>

            <div class="pizza-card" data-name="Veggie Pizza" data-price="10.99">
                <img src="https://source.unsplash.com/280x180/?veggie-pizza" alt="Pizza">
                <h3>Veggie Pizza</h3>
                <p>Size: Medium</p>
                <p class="price">$10.99</p>
                <button onclick="addToCart(this)">Add to Cart</button>
            </div>

            <div class="pizza-card" data-name="BBQ Chicken Pizza" data-price="14.99">
                <img src="https://source.unsplash.com/280x180/?bbq-pizza" alt="Pizza">
                <h3>BBQ Chicken Pizza</h3>
                <p>Size: Large</p>
                <p class="price">$14.99</p>
                <button onclick="addToCart(this)">Add to Cart</button>
            </div>
        </div>
    </section>

    <script src="../js/script.js"></script>

</body>

</html>
